<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>Resistor Color Code</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1" />
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto+Slab:400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="resistor.css" media="screen, projection" />
    <script type="text/javascript" src="resistor.js"></script>
  </head>
  <body>
    <h1>Resistor Color Code</h1>
    <form>
      How many color bands does the resistor have?
      <fieldset id="bandselection">
	<ul>
	  <li><input type="radio" id="fourbands" name="howmanybands" value="four" checked>Four bands</li>
	  <li><input type="radio" id="fivebands" name="howmanybands" value="five">Five bands</li>
	</ul>
      </fieldset>
      <fieldset id="fourband">
	<label for="first">First band</label>
	<select name="first" id="first"></select>
	<label for="second">Second band</label>
	<select name="second" id="second"></select>
	<label for="third">Third band</label>
	<select name="third" id="third"></select>
	<label for="fourth">Fourth band</label>
	<select name="fourth" id="fourth"></select>
      </fieldset>
      <fieldset id="fiveband">
	<label for="first">First band</label>
	<select name="first" id="first"></select>
	<label for="second">Second band</label>
	<select name="second" id="second"></select>
	<label for="third">Third band</label>
	<select name="third" id="third"></select>
	<label for="fourth">Fourth band</label>
	<select name="fourth" id="fourth"></select>
	<label for="fourth">Fifth band</label>
	<select name="fifth" id="fifth"></select>
      </fieldset>
      <input type="submit" value="What's the value?" class="button"> 
    </form>
  </body>
</html>
