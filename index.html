<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>Resistor Color Code</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1" />
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto+Slab:400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="resistor.css" media="screen, projection" />
    <script type="text/javascript" src="resistor.js"></script>
  </head>
  <body>
    <h1>Resistor Color Code</h1>
    <form>
      How many color bands does the resistor have?
      <fieldset id="bandselection">
	<ul>
	  <li>Four bands<img src="4band.png" width="81" height="23"><input type="radio" id="fourbands" name="howmanybands" value="four" checked></li>
	  <li>Five bands<img src="5band.png" width="81" height="23"><input type="radio" id="fivebands" name="howmanybands" value="five"></li>
	</ul>
      </fieldset>
      <fieldset id="fourband">
	<label for="first4">First band</label>
	<select name="first4" id="first4"></select>
	<label for="second4">Second band</label>
	<select name="second4" id="second4"></select>
	<label for="third4">Third band (multiplier)</label>
	<select name="third4" id="third4"></select>
	<label for="fourth4">Fourth band (tolerance)</label>
	<select name="fourth4" id="fourth4"></select> 
	<input value="What's the value?" class="button" id="submit4">
      </fieldset>
      <fieldset id="fiveband">
	<label for="first5">First band</label>
	<select name="first5" id="first5"></select>
	<label for="second5">Second band</label>
	<select name="second5" id="second5"></select>
	<label for="third5">Third band</label>
	<select name="third5" id="third5"></select>
	<label for="fourth5">Fourth band (multiplier)</label>
	<select name="fourth5" id="fourth5"></select>
	<label for="fifth5">Fifth band (tolerance)</label>
	<select name="fifth5" id="fifth5"></select>
	<input value="What's the value?" class="button" id="submit5">
      </fieldset>
    </form>
    <h2 id="resistorValue"> </h2>
  </body>
</html>
